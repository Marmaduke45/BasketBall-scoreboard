<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Scoreboard</h1>
        <div class="container">
            <div id="home-side">
                <h3>HOME</h3>
                <div class="screen" id="home-screen">0</div>
                <div class="btn-container">
                    <button class="btn" value="h1">+1</button>
                    <button class="btn" value="h2">+2</button>
                    <button class="btn" value="h3">+3</button>
                </div>
            </div>
            <div id="away-side">
                <h3>GUEST</h3>
                <div class="screen" id="away-screen">0</div>
                <div class="btn-container">
                    <button class="btn" value="a1">+1</button>
                    <button class="btn" value="a2">+2</button>
                    <button class="btn" value="a3">+3</button>
                </div>
            </div>
        </div>
        <div>
            <button onclick="reset()" id="reset-btn">Reset Game</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
